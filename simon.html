<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Clone</title>
  <link rel="stylesheet" href="public/styles/styles_simon.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
      <!-- SIMON GAME LAYOUT -->

  <h1 id="level-title">Press a Key to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="button green">

      </div>

      <div type="button" id="red" class="button red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="button yellow">

    </div>
      <div type="button" id="blue" class="button blue">

      </div>

    </div>

  </div>
  <footer>
    <button><a href="/index.html">Go Back</a></button>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="game.js"></script>
  

</body>

</html>
