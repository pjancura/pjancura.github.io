<div class="aboutMeDiv" id="aboutMeDiv">
    <div class="aboutMeCard1">
      <h2 class="aboutMeTitle">{{ aboutMe.title }}</h2>
      <p class="introStory">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ aboutMe.body }}
      </p>
      <button class="downloadBtn">
        <a
          class="downloadAnchor"
          [href]="resumePDF.url"
          download
          ><img
            class="downloadIcon"
            [src]="downloadIcon.url"
            [alt]="downloadIcon.altText"
          /><p class="downloadText">Resume</p></a
        >
      </button>
    </div>
    <div>
      <h2 class="aboutMeTitle">Skills</h2>
        <!-- <ul>
          <li *ngFor="let skill of skills; index as i;">
            {{ skill.name }}
          </li>
        </ul> -->
        <table id="skillDisplay">
    
        </table>
    </div>
  </div>
